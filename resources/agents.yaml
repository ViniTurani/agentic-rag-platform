model_defaults:
  provider: openai
  model: gpt-4o-mini
  temperature: 0.2
  max_turns: 8

entry_agent: router

tools:
  - name: web_search
    kind: hosted
    type: WebSearchTool
    config: { search_context_size: "high" }

  - name: kb_retrieve
    kind: python_function
    dotted_path: app.core.agents.tools.kb:kb_retrieve


agents:
  - name: router
    prompt_file: resources/prompts/router_agent.md
    tool_refs: []
    handoffs: [knowledge]

  - name: knowledge
    prompt_file: resources/prompts/knowledge_agent.md
    tool_refs: [web_search, kb_retrieve]
    handoffs: []
